
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>G-Docs-GPT</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static_files/css/styles.css">
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1 class="main-heading">Google Docs ChatGPT</h1>
    <form method="post" action="/get_response">
        <label for="prompt"></label>
        <input type="text" id="prompt" name="prompt" placeholder="Type your question">
        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
    {% if prompt and response %}
        <div class="chat">   
        <h3 id="user">YOU:</h3>
        <p>{{ prompt }}</p>
        <h3><img id="shrimpy-gpt" src="../static_files/imgs/shrimp.png" alt="shrimpy-bot">:</h3>
        <p>{{ response }}</p>
        </div>
    {% endif %}

    <footer>
        <div class="container-footer">
        <p class="footer">2023 ShrimpyTheStrange</p>
        </div>
    </footer>
</body>
</html>
